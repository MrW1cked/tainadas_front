<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tainada do Sousa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background-forest"></div>
<div class="food-anim" id="food-anim"></div>
<script src="food.js"></script>
<div class="main-content">
    <h1>Tainada do Sousa</h1>
    <p class="welcome">Bem vindo a Tainada do Sousa! Temos strippers, carne maturada e Champagne! Pena é que foste convidado para uma festa e so haverá frango de churrasco e água do luso. Paciência...</p>
    <h2 class="location">
        <a href="https://maps.app.goo.gl/LyLMv4a3voceSjZa8?g_st=iw" target="_blank">Localização</a>
    </h2>
    <form id="addForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="producto" placeholder="Produto" required>
        <button type="submit">Adicionar</button>
    </form>
    <ul id="lista"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
